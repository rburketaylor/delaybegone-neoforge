name: Build All Versions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mcversion: ['1.20.4', '1.20.6', '1.21.1', '1.21.3', '1.21.4', '1.21.5', '1.21.6', '1.21.7', '1.21.8']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
    
    - name: Build with Gradle for ${{ matrix.mcversion }}
      run: ./gradlew build -PmcVersion=${{ matrix.mcversion }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: delaybegone-${{ matrix.mcversion }}
        path: build/libs/*.jar
        if-no-files-found: error
        retention-days: 30